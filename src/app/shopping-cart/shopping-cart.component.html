<app-navbar></app-navbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div *ngFor="let products of items; let i = index " fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card class="example-card">
                <mat-card-title>{{products.title}}</mat-card-title>
                <mat-card-content>
                    {{products.description}}
                </mat-card-content>
                <mat-card-content>
                    {{products.price | currency: 'RON'}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="removeItem(i)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<p style="text-align:center;">Total: {{Prices | checkoutPrice | currency:'RON'}}</p>
<div style="text-align:center;">
    <button>CheckOut</button>
</div>
